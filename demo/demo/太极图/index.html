<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>taiJi</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        border: 0;
      }
      body,
      html {
        background: skyblue;
      }
      .taiJi {
        height: 400px;
        width: 200px;
        border-left: 200px solid #000;
        background-color: #fff;
        margin: 0 auto;
        border-radius: 50%;
      }
      .taiJi::after,
      .taiJi::before {
        content: '';
        display: block;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin-left: -100px;
      }
      .taiJi::before {
        background: #fff;
        border: 75px solid #000;
      }
      .taiJi::after {
        background: #000;
        border: 75px solid #fff;
      }
      .taiJi:hover {
        animation: rotate 2s linear infinite normal;
      }
      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="taiJi"></div>
    <script></script>
  </body>
</html>
