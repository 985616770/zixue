<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #app {
        width: 100%;
        /* height: 100%; */
        column-count: 3;
        column-gap: 10px;
      }
      .item {
        /* width: 100px; */
        /* display: inline-block; */
        /* float: left; */
        font-size: 40px;
        color: #fff;
        text-align: center;
        margin-top: 10px;
      }
      .item:nth-child(3n-1) {
        height: 100px;
        /* line-height: 100px; */
        background-color: #0f0;
      }
      .item:nth-child(3n) {
        height: 200px;
        /* line-height: 300px; */
        background-color: #f00;
      }
      .item:nth-child(3n + 1) {
        height: 300px;
        /* line-height: 300px; */
        background-color: #00f;
      }
    </style>
    <style>
      /* gird */
      #app {
        display: grid;
        grid-template-columns: repeat(3, auto);
        grid-auto-rows: 100px;
        /* grid-row-gap: 0.2px; */
      }
      .item {
        font-size: 40px;
        color: #fff;
        text-align: center;
      }
      .item:nth-child(n) {
        height: 100px;
        grid-row: span 1;
        background-color: #0f0;
      }
      .item:nth-child(2n) {
        height: 100px;
        grid-row: span 2;
        background-color: #f00;
      }
      .item:nth-child(3n) {
        height: 100px;
        grid-row: span 3;
        background-color: #00f;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="./index.js"></script>
    <script>
      console.log('object');
      new Multiply({
        el: document.querySelector('#app'),
        num: 70,
      });
    </script>
  </body>
</html>
