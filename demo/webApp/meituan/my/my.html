<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>个人信息</title>
        <link rel="shortcut icon" href="../lib/icon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="../lib/reset.css" />
        <link rel="stylesheet" href="./my.css" />
        <link rel="stylesheet" href="../common/bottomBar/bottomBar.css" />
        <script>
            (function() {
                'use strict';
                let viewport = document.documentElement,
                    metaEle = document.querySelector('meta[name="viewport"]'),
                    title = document.head.querySelector('title'),
                    dpr = window.devicePixelRatio || 1;

                dpr = dpr >= 3 ? 3 : dpr >= 2 ? 2 : 1;
                viewport.setAttribute('data-dpr', dpr);

                let scale = 1 / dpr;
                let content = `width=device-width, initial-scale=${scale}, maximum-scale=${scale}, minimum-scale=${scale}, user-scalable=no`;

                if (metaEle) {
                    metaEle.setAttribute('content', content);
                } else {
                    let metaNewEle = document.createElement('meta');
                    metaNewEle.setAttribute('name', 'viewport');
                    metaNewEle.setAttribute('content', content);
                    document.head.insertBefore(metaNewEle, title);
                }
                getRem();
                window.addEventListener('resize', getRem);
                window.addEventListener('pageshow', function(e) {
                    if (e.persisted) getRem();
                });
                function getRem() {
                    let ratioNum = 10;
                    let viewWidth =
                        viewport.getBoundingClientRect().width ||
                        window.innerWidth;

                    viewport.style.fontSize = viewWidth / ratioNum + 'px';
                }
            })();
        </script>
    </head>
    <body>
        <div class="my">
            <!--头部栏-->
            <div class="header">
                <img
                    class="avatar"
                    src="http://i.waimai.meituan.com/static/img/default-avatar.png"
                />
                <p class="nickname">一万人物</p>
            </div>
            <!--内容表单区域-->
            <div class="content">
                <ul class="items">
                    <li class="address">
                        收货地址管理
                    </li>
                    <li class="money">
                        商家代金券
                    </li>
                </ul>
                <ul class="items">
                    <li class="email">
                        意见反馈
                    </li>
                    <li class="question">
                        常见问题
                    </li>
                </ul>
                <p class="tel">客服电话:&nbsp;101-097-77</p>
                <p class="time">服务时间:&nbsp;9:00-23:00</p>
            </div>
        </div>
        <!--底部栏-->
        <div class="bottom-bar"></div>
        <!--底部栏-->
        <!-- 底部栏 -->
        <div class="bottom-bar"></div>
        <script src="../lib/zepto.min.js"></script>
        <script src="../common/bottomBar/bottomBar.js"></script>
    </body>
</html>
