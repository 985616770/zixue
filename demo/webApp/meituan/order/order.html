<!DOCTYPE html>
<html lang="ch">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>我的订单</title>
    <link rel="shortcut icon" href="../lib/icon.ico" type="image/x-icon" />
    <script>
      (function() {
        'use strict';
        let viewport = document.documentElement,
          metaEle = document.querySelector('meta[name="viewport"]'),
          title = document.head.querySelector('title'),
          dpr = window.devicePixelRatio || 1;

        dpr = dpr >= 3 ? 3 : dpr >= 2 ? 2 : 1;
        viewport.setAttribute('data-dpr', dpr);

        let scale = 1 / dpr;
        let content = `width=device-width, initial-scale=${scale}, maximum-scale=${scale}, minimum-scale=${scale}, user-scalable=no`;

        if (metaEle) {
          metaEle.setAttribute('content', content);
        } else {
          let metaNewEle = document.createElement('meta');
          metaNewEle.setAttribute('name', 'viewport');
          metaNewEle.setAttribute('content', content);
          document.head.insertBefore(metaNewEle, title);
        }
        getRem();
        window.addEventListener('resize', getRem);
        window.addEventListener('pageshow', function(e) {
          if (e.persisted) getRem();
        });
        function getRem() {
          let ratioNum = 10;
          let viewWidth =
            viewport.getBoundingClientRect().width || window.innerWidth;

          viewport.style.fontSize = viewWidth / ratioNum + 'px';
        }
      })();
    </script>
    <link rel="stylesheet" href="../lib/reset.css" />
    <link rel="stylesheet" href="../common/bottomBar/bottomBar.css" />
    <link rel="stylesheet" href="./header/header.css" />
    <link rel="stylesheet" href="./contentList/contentList.css" />
    <link rel="stylesheet" href="../common/loading/loading.css" />
    <link rel="stylesheet" href="../common/backTop/backTop.css" />
  </head>
  <body>
    <!-- 头部开始 -->
    <div class="header">
      订单
    </div>
    <!-- 头部结束 -->

    <!-- 订单列表开始 -->
    <div class="content-list"></div>
    <!-- 订单列表结束 -->
    <!-- 加载中 -->
    <div class="loading gray">加载中</div>
    <!-- 返回顶部 -->

    <!-- 底部栏 -->
    <div class="bottom-bar"></div>
    <!-- backTop -->
    <div id="backTop" class="backTop"><div class="arrow"></div></div>
    <script src="../lib/zepto.min.js"></script>
    <script src="./contentList/contentList.js"></script>
    <script src="../common/bottomBar/bottomBar.js"></script>
    <script src="../common/backTop/backTop.js"></script>
  </body>
</html>
