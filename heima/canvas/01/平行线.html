<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        canvas {
            background-color: #eee;
        }
    </style>
</head>

<body>
    <!-- 画布 -->
    <canvas width="600" height="600"></canvas>
    <!-- 绘制工具 -->
    <!-- 工具绘图 -->
    <script>
        // 1.获取元素
        var myCanvas = document.querySelector('canvas');
        // 1.获取上下文 绘制工具箱
        var ctx = myCanvas.getContext('2d');
        // 移动画笔
        // 蓝色 10px 
        ctx.beginPath();// 开启新路径
        ctx.moveTo(100.5, 100.5);
        ctx.lineTo(200.5, 20.5);
        ctx.lineTo(300.5, 100.5);
        ctx.strokeStyle = 'blue';
        ctx.lineWidth = 10;
        ctx.lineCap = 'square';
        ctx.stroke();

        // 黄色 20px 
        ctx.beginPath();
        ctx.moveTo(100.5, 200.5);
        ctx.lineTo(200.5, 120.5);
        ctx.lineTo(300.5, 200.5);
        ctx.strokeStyle = 'red';
        ctx.lineWidth = 20;
        ctx.lineCap = 'butt';
        ctx.stroke();
        // 绿色 30px 
        ctx.beginPath();
        ctx.moveTo(100.5, 300.5);
        ctx.lineTo(200.5, 220.5);
        ctx.lineTo(300.5, 300.5);
        ctx.strokeStyle = 'green';
        ctx.lineWidth = 30;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.stroke();

        // 线条的默认的颜色:黑色    宽度 : 1px
    </script>
</body>

</html>
