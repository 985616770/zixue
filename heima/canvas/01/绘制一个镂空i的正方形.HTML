<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    canvas {

    }
    </style>
</head>
<body>
    <!-- 画布 -->
    <canvas width="600" height="600"></canvas>
    <!-- 绘制工具 -->
    <!-- 工具绘图 -->
<script>
    // 1.获取元素
    var myCanvas = document.querySelector('canvas');
    // 1.获取上下文 绘制工具箱
    var ctx = myCanvas.getContext('2d');
    // 移动画笔
    ctx.moveTo(100,100);
    // 绘制直线(轨迹,路径)
    ctx.lineTo(300,100);
    ctx.lineTo(300,300);
    ctx.lineTo(100,300);
    ctx.closePath();

    ctx.moveTo(150,150);
    ctx.lineTo(150,250);
    ctx.lineTo(250,250);
    ctx.lineTo(250,150);
    ctx.closePath();
    // 飞零填充的 为零就不填充 
    ctx.fillStyle = 'red';
    ctx.fill();
    
    // 描边
    ctx.stroke();
</script>
</body>
</html>
