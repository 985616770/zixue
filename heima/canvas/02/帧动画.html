<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        canvas {}
    </style>
</head>

<body>
    <canvas width="600" height="600"></canvas>
    <script>
        // 1.获取元素
        var myCanvas = document.querySelector('canvas');
        var ctx = myCanvas.getContext('2d');

        // 加载图片到内存
        // const img = document.createElement('img');
        // img.src = '';


        // 绑定加载完成事件
        const image = new Image();
        // 必须等图片加载完毕
        image.onload = function () {
            const imageWidth = image.width;
            const imageHeight = image.height;
            const personWidth = imageWidth / 4;
            const personHeight = imageHeight / 4;
            // 帧动画的制作
            let index = 0;
            const x0 = ctx.canvas.width / 2 - personWidth / 2;
            const y0 = ctx.canvas.height / 2 - personHeight / 2;
            setInterval(function () {
                ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
                index++;
                ctx.drawImage(image, index * personWidth, 0, personWidth, personHeight, x0, y0, personWidth,
                    personHeight);
                if (index >= 3) {
                    index = 0;
                }
            }, 1000)
        }
        image.src = './image/03.png'
    </script>
</body>

</html>
