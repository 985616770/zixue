<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            background: pink;
            width: 400px;
        }
    </style>
</head>

<body>
    <div class="box">
        <video width="500" src="./trailer.mp4" controls></video>
    </div>
    <button>全屏</button>
    <script>
        document.querySelector('button').onclick = function () {
            document.querySelector('video').webkitRequestFullscreen(); //谷歌
            //document.documentElement.webkitRequestFullscreen(); //文档全屏

        }
    </script>
</body>

</html>
