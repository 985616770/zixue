<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,user-scalable=0"
    />
    <title>乐淘登录</title>
    <link
      type="image/x-icon"
      rel="shortcut icon"
      href="../images/favicon.ico"
    />
    <link rel="stylesheet" href="../assets/mui/css/mui.css" />
    <link rel="stylesheet" href="../assets/fa/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/user.css" />
  </head>
  <body>
    <div class="ct_container">
      <header class="ct_header">
        <h3>登陆</h3>
        <a href="javascript:;" class="right"
          ><span class="fa fa-search"></span
        ></a>
      </header>
      <div class="ct_content">
        <div class="ct_wrapper">
          <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
              <form class="mui-input-group">
                <div class="mui-input-row">
                  <label>用户名</label>
                  <input
                    name="username"
                    type="text"
                    placeholder="请输入用户名"
                  />
                </div>
                <div class="mui-input-row">
                  <label>密码</label>
                  <input
                    name="password"
                    type="password"
                    class="mui-input-password"
                    placeholder="请输入密码"
                  />
                </div>
                <div class="mui-input-row mui-plus-visible">
                  <label>Input</label>
                  <input
                    type="text"
                    class="mui-input-speech mui-input-clear"
                    placeholder="语音输入"
                    data-input-clear="6"
                    data-input-speech="6"
                  /><span class="mui-icon mui-icon-clear mui-hidden"></span
                  ><span class="mui-icon mui-icon-speech"></span>
                </div>
                <div class="mui-button-row">
                  <button type="button" class="mui-btn mui-btn-primary">
                    登录
                  </button>
                </div>
              </form>
              <div class="mui-text-right">
                <a class="mui-btn mui-btn-link" href="user/register.html"
                  >免费注册</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="ct_footer">
        <a class="tab_home fa fa-home" href="../index.html"
          ><span>首页</span></a
        >
        <a class="tab_cate fa fa-bars" href="../category.html"
          ><span>分类</span></a
        >
        <a class="tab_cart fa fa-shopping-cart" href="cart.html"
          ><span>购物车</span></a
        >
        <a class="tab_user fa fa-user" href="user/index.html"
          ><span>会员中心</span></a
        >
      </footer>
    </div>
    <script src="../assets/mui/js/mui.js"></script>
    <script src="../assets/zepto/zepto.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/user/login.js"></script>
  </body>
</html>
