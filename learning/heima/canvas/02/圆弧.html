<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        canvas {}
    </style>
</head>

<body>
    <canvas width="600" height="600"></canvas>
    <script>
        // 1.获取元素
        var myCanvas = document.querySelector('canvas');
        var ctx = myCanvas.getContext('2d');

        // for (let i = 0; i < 600; i++) {
        //     var x = i;
        //     var y = Math.sin(x / 25) * 40 + 100;
        //     ctx.lineTo(x, y)
        // }
        // ctx.stroke();

        // 绘制圆弧
        // 确定圆的半径 和 圆心
        // 确定其实绘制的位置和结束绘制的位置 确定弧的长度 和位置 弧度
        // 取得绘制的方向

        // 中心位置画一个半径为150px 的圆弧右下角
        const w = ctx.canvas.width;
        const h = ctx.canvas.height;
        
        ctx.arc(w/2, h/2, 150,Math.PI/2, Math.PI ,true); // 宽高 半径 位置 默认顺时针
        ctx.stroke();
    </script>
</body>

</html>
