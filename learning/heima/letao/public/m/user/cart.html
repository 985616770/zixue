<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0"
    />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <title>传淘</title>
    <meta
      name="description"
      content="乐淘是中国最大的正品运动鞋、皮鞋网上专卖。乐淘网经营的品牌包括耐克、阿迪达斯、李宁、匡威等国内外知名品牌的篮球鞋,板鞋,休闲鞋,跑步鞋,帆布..."
    />
    <meta
      name="Keywords"
      content="乐淘 乐淘鞋城 买鞋子 上乐淘 运动鞋 篮球鞋 帆布鞋 跑步鞋 男鞋 女鞋 足球鞋 休闲鞋 凉鞋 户外鞋 布洛克 高跟鞋 单鞋 豆豆鞋 乐福鞋 牛津鞋 凉拖 皮鞋 短靴 长靴 登山鞋 徒步鞋 硫化鞋 训练鞋 溯溪鞋 越野鞋 板鞋 足球鞋 网球鞋 赛车鞋 雪地靴 马丁靴 商务 英伦"
    />
    <link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="../res/mui/css/mui.css" />
    <link rel="stylesheet" href="../res/fontAwesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/cart.css" />
  </head>
  <body>
    <!-- 主页内容 -->

    <div class="ct_container">
      <header class="ct_header">
          <a class="left" href="javascript:history.back();"><span class="mui-icon mui-icon-arrowleft"></span></a>
        <h3>购物车</h3>
        <a href="javascript:;" class="right"
          ><span class="fa fa-refresh"></span
        ></a>
      </header>
      <div class="ct_content">
        <div class="ct_wrapper">
          <div class="mui-scroll-wrapper" id="refreshContainer">
            <div class="mui-scroll"><ul class="mui-table-view"></ul></div>
          </div>
        </div>
      </div>
      <footer class="ct_footer">
        <a class="tab_home fa fa-home" href="../index.html"
          ><span>首页</span></a
        >
        <a class="tab_cate fa fa-bars" href="../category.html"
          ><span>分类</span></a
        >
        <a class="tab_cart fa fa-shopping-cart now" href="cart.html"
          ><span>购物车</span></a
        >
        <a class="tab_user fa fa-user" href="index.html"
          ><span>会员中心</span></a
        >
      </footer>
    </div>
    <script type="text/template" id="cart">
      <% if(data && data.length){ %>
          <% for(var i = 0 ; i < data.length ; i ++){ %>
              <li class="mui-table-view-cell">
                  <div class="mui-slider-right mui-disabled">
                      <a data-id="<%=data[i].id%>"
                         data-size="<%=data[i].size%>"
                         data-productSize="<%=data[i].productSize%>"
                         data-num="<%=data[i].num%>"
                         data-productNum="<%=data[i].productNum%>"
                         class="mui-btn mui-btn-blue mui-icon mui-icon-compose"></a>
                      <a data-id="<%=data[i].id%>" class="mui-btn mui-btn-red mui-icon mui-icon-trash"></a>
                  </div>
                  <div class="mui-slider-handle">
                      <div class="mui-table-cell">
                          <%
                              var src = '/m/images/none.png';
                              if(data[i].pic && data[i].pic.length){
                                  src = data[i].pic[0].picAddr;
                              }
                          %>
                          <img src="<%=src%>" onerror="this.src='/m/images/none.png'" class="mui-media-object mui-pull-left"/>
                          <div class="mui-media-body">
                              <p class="name mui-ellipsis-2"><%=data[i].proName%></p>
                              <p>
                                  <span class="price">&yen;<%=data[i].price%></span>
                                  <span class="oldPrice">&yen;<%=data[i].oldPrice%></span>
                                  <span class="num"><%=data[i].num%>双</span>
                              </p>
                              <p><span class="size">鞋码：<%=data[i].size%></span></p>
                              <input data-num="<%=data[i].num%>"
                                     data-price="<%=data[i].price%>"
                                     type="checkbox"  />
                          </div>
                      </div>
                  </div>
              </li>
          <% } %>
      <%}else{%>
          <li class="mui-table-view-cell">
              <div class="mui-table-cell">
                  <a class="mui-btn mui-btn-link" href="../search.html">购物车空的去添加。</a>
              </div>
          </li>
      <%}%>
    </script>
    <script src="../assets/mui/js/mui.js"></script>
    <script src="../assets/zepto/zepto.min.js"></script>
    <script src="../assets/artTemplate/template-native.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/user/cart.js"></script>
  </body>
</html>
