<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <div class="header">
    头部
  </div>
  <div class="aside">
    <ul>
      <!-- 
        为了和普通的锚点作区分，所以这里的路径加了一个前缀
        这个标识看起来就和我们的服务端中的路由路径很像
        注意：思想是一样的，就是标识
         / -->
      <li><a href="#/">发现音乐</a></li>
      <li><a href="#/my-music">我的音乐</a></li>
      <li><a href="#/friend">朋友</a></li>
    </ul>
  </div>
  <!-- 其它页面都需要显示在这个容器中 -->
  <div class="container" id="container"></div>
  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script src="node_modules/art-template/lib/template-web.js"></script>
  <script id="tpl-todos" type="text/template">
  {{ each todos }}
  <li>{{ $value.title }}</li>
  {{ /each }}
</script>
  <script>
    // 这里我们通过注册 window.onhashchange 事件来监听 hahs（锚点）的改变
    // 我们的 url 地址发生改变了
    // 改变之后我们就解析 hash 中的路径标识
    // 然后根据不同的路径标识渲染不同的页面到单页面中的容器中
    window.onhashchange = function () {
      var hash = window.location.hash.substr(1)
      if (hash === '/') {
        $.get('./find-music.html', function (data) {
          $('#container').html(data)
        })
      } else if (hash === '/my-music') {
        $.get('./my-music.html', function (data) {
          $('#container').html(data)
        })
      } else if (hash === '/friend') {
        $.get('./friend.html', function (data) {
          $('#container').html(data)
        })
      }
    }
  </script>
</body>
</html>
