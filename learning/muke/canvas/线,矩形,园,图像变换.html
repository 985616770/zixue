<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <canvas id="canvas" width="600" height="600"></canvas>
    <script>
      var canvas = document.getElementById('canvas');
      var ctx = canvas.getContext('2d');

      ctx.save();
      ctx.moveTo(0, 0);
      ctx.lineTo(100.5, 0);
      ctx.lineTo(100.5, 98.5);
      ctx.closePath();

      ctx.stroke();

      ctx.beginPath();
      ctx.rect(100, 200, 200, 100);
      ctx.fillStyle = 'red';
      ctx.fill();

      ctx.beginPath();
      ctx.arc(300, 400, 50, Math.PI, Math.PI * 2);
      ctx.strokeStyle = 'red';
      ctx.stroke();

      ctx.beginPath();
      ctx.strokeRect(100, 200, 300, 400);

      ctx.restore();

      ctx.translate(400, 100);
      ctx.arc(0, 0, 90, 0, Math.PI * 2);
      for (let i = 0; i < 12; i++) {
        ctx.rotate((Math.PI * 2) / 12);
        ctx.moveTo(70, 0);
        ctx.lineTo(90, 0);
      }

      ctx.stroke();
    </script>
  </body>
</html>
