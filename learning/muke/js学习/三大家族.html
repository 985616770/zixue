      message.onmousedown = function(e) {
        let rect = this.getBoundingClientRect();

        this.onmousemove = function(e) {
          rect = this.getBoundingClientRect();
          this.style.left =
            e.offsetX + rect.left - rect.width + window.scrollX + 'px';
          this.style.top =
            e.offsetY + rect.top - rect.height + window.scrollY + 'px';
          console.log();
        };
        this.onmouseup = function() {
          this.onmousemove = null;
          message.innerHTML = `left:${rect.left}<br>
                                top:${rect.top}
                                x:${rect.x}
                                y${rect.y}`;

      };
