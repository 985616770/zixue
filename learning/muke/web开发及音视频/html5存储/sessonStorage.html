  <body>
    <script>
      var json = [
        { id: 1, name: 'zp' },
        { id: 2, name: 'pz' },
        { id: 3, name: 'oo' }
      ];
      for (let i = 0; i < json.length; i++) {
        const element = json[i];

        sessionStorage.setItem(element.id, element.name);
      }
      // sessionStorage.clear()
      var a = sessionStorage.getItem(1);
      sessionStorage.removeItem(2);

      console.log(a);
      console.log(sessionStorage);
    </script>
  </body>
