<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script
      type="text/javascript"
      src="https://webapi.amap.com/maps?v=1.4.15&key=f758f8e90a38bcb7b8be511bd5325934&plugin=AMap.Driving,AMap.Autocomplete"
    ></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        list-style: none;
      }
      #container {
        width: 100%;
        height: 100%;
        position: absolute;
        left: 0;
        top: 0;
      }

      #searchNode {
        width: 280px;
        height: 30px;
        background: white;
        position: absolute;
        right: 20px;
        top: 20px;
      }
      #panel {
        position: fixed;
        left: 20px;
        top: 20px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <div id="panel"></div>
    <div id="searchNode">
      <input type="text" name="" id="beginNode" /><br />
      <input type="text" name="" id="endNode" /><br />
      <input type="button" value="搜索" id="btn" />
    </div>

    <script>
      var map = new AMap.Map('container', {
        zoom: 12, //初始的地图级别
        center: [116.379391, 39.861536] //初始化地图的中心点
      });
      new AMap.Autocomplete({
        input: beginNode
      });
      new AMap.Autocomplete({
        input: endNode
      });
      btn.onclick = function() {
        new AMap.Driving({
          map: map,
          panel: 'panel'
        }).search(
          [
            { keyword: beginNode.value, city: '北京' },
            { keyword: endNode.value, city: '北京' }
          ],
          function(data) {
            console.log(data);
          }
        );
      };
    </script>
  </body>
</html>
