<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <style>
    .container {
      overflow: hidden;
    }
    .m-m {
      margin: 0 200px;
    }

    .m {
      width: 100%;
      float: left;
      background-color: #e0e;
      height: 300px;
    }

    .l {
      float: left;
      background-color: #00e;
      height: 300px;
      width: 200px;
      margin-left: -100%;
    }
    .r {
      float: left;
      background-color: #ee0;
      height: 300px;
      width: 200px;
      margin-left: -200px;
    }
  </style>
  <body>
    <div class="container">
      <div class="m">
        <div class="m-m"></div>
      </div>
      <div class="l"></div>
      <div class="r"></div>
    </div>
  </body>
</html>
