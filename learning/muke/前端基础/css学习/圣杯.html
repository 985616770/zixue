<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .container {
        /* width: 100%; */
        padding: 0 200px 0 220px;
      }
      .m,
      .l,
      .r {
        position: relative;
        float: left;
        height: 300px;
      }

      .m {
        min-width: 100px;
        width: 100%;
        background-color: #0dd;
      }
      .l {
        left: -220px;
        margin-left: -100%;
        width: 220px;
        background-color: #f00;
      }
      .r {
        width: 200px;
        right: -200px;
        margin-left: -200px;
        background-color: #00f;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="m"></div>
      <div class="l"></div>
      <div class="r"></div>
    </div>
  </body>
</html>
