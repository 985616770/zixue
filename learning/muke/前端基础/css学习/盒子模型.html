<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .list {
        width: 240px;
        margin: 0 auto;
        font-family: 'Courier New', Courier, monospace;
        background-color: #eee;
      }
      .header {
        background-color: #040404;
        height: 90px;
        color: aliceblue;
        text-align: center;
        padding-top: 60px;
      }
      .header p {
        font-weight: bold;
        font-size: 1.2em;
      }

      .l1 {
        height: 50px;
        margin: 15px;
        border-bottom: 1px solid #333350;
      }
      .x {
        border-bottom: none;
      }
      .l1 p {
        font-size: 1.1em;
        font-weight: bold;
        cursor: pointer;
      }
      .l1 p:hover {
        color: red;
      }
      .l1 span {
        color: gray;
        font-size: 0.9em;
      }
    </style>
  </head>
  <body>
    <div class="list">
      <div class="header">
        <p>前端课程学习</p>
      </div>
      <div class="l1">
        <p>学习需要自制</p>
        <span>没那么简单</span>
      </div>
      <div class="l1">
        <p>学习需要自制</p>
        <span>没那么简单</span>
      </div>
      <div class="l1 x">
        <p>学习需要自制</p>
        <span>没那么简单</span>
      </div>
    </div>
  </body>
</html>
