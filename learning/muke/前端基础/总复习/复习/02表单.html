<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>input</title>
    <style>
      * {
        margin: 10px;
      }
      input {
        display: block;
      }
    </style>
  </head>
  <body>
    <form
      action=""
      method="get"
      name="ceshi"
      target="_blank"
      enctype="application/x-www-form-urlencoded"
      autocomplete="on"
      
    >
      <input
        type="text"
        name="text"
        maxlength="20"
        value="123"
        placeholder="456"
        autofocus
      />
      <input type="password" />
      <input type="file" multiple/>
      <input type="checkbox" name="checkbox" value="1" />1
      <input type="checkbox" name="checkbox" value="2" />2
      <input type="radio" name="radio" value="1" />1
      <input type="radio" name="radio" value="2" />2
      <input type="button" />
      <input type="submit" />
      <input type="reset" />
      <input type="hidden" />
      <input type="image" />
      <select name="select" id="select" multiple>
        <optgroup label="123">123</optgroup>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <optgroup label="456">456</optgroup>
        <option value="1">1</option>
        <option value="2">2</option>
      </select>
      <p>H5</p>
      <!-- h5 -->
      <!-- <input type="email" name="" id="" value="1" /> -->
      <!-- <input type="url" name="" id="" value="1" /> -->
      <input type="tel" name="" id="" value="1" />
      <input type="number" name="" id="" value="1" />
      <input type="date" name="" id="" value="1" />
      <input type="month" name="" id="" value="1" />
      <input type="week" name="" id="" value="1" />
      <input type="datetime" name="" id="" value="1" />
      <input type="datetime-local" name="" id="" value="1" />
      <input type="range" name="" id="" value="1" />
      <input type="search" name="" id="" value="1" />
      <input type="color" name="" id="" value="1" />
    </form>
  </body>
</html>
