<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      h1 {
        font-family: '微软雅黑';
        font-size: 20px;
        color: aqua;
        font-weight: 700;
        font-style: italic;
        font-variant: small-caps;
        text-align: center;
      }
      span {
        text-align: center;
        word-spacing: 10px;
        letter-spacing: 10px;
        text-transform: capitalize;
        text-decoration: line-through;
        line-height: 100px;
        height: 100px;
        background-color: #0ff;
      }
      .abc {
        vertical-align: bottom;
        vertical-align: baseline;
        vertical-align: middle;
        vertical-align: top;
        vertical-align: text-top;
        vertical-align: text-bottom;
      }
    </style>
  </head>
  <body>
    <h1>abcd123</h1>
    <span
      >asdasfsdhfjhasdjfhsdajkfhsdajfhsdjfhsdjkfh<span class="abc"
        >abcd一二三四</span
      ></span
    >
  </body>
</html>
