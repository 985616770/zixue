<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      ul {
        list-style: none;
      }
      li {
        background-color: #eee;
        margin-top: 10px;
      }
      input:enabled {
        background-color: #0e0;
      }
      input:disabled {
        background-color: #ff0;
      }
      ul li:first-child {
        background-color: #00e;
      }
      ul li:last-child {
        background-color: #0fe;
      }
      ul li:nth-last-child(4) {
        background-color: #faf;
      }
      /* body :only-child {
        background-color: #0fe;
      } */
      ul li:empty {
        background-color: #e00;
      }
      ul li:not(:first-child) {
        background-color: #0ae;
      }
      ul li:nth-child(5) {
        background-color: #e0e;
      }
      ul li:nth-child(5) {
        background-color: #e0e;
      }
       div::before {
        content: 's';
        display: block;
        width: 10px;
        height: 10px;
        background-color: #f00;
      }
      p::after {
        content: 's';
        display: block;
        width: 10px;
        height: 10px;
        background-color: #0ee;
      }
      p::first-letter {
        background-color: #ee0;
      }

      p::selection {
        background-color: #e0e;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>12345</li>
      <li>12345</li>
      <li>12345</li>
      <li>12345</li>
      <li>12345</li>
      <li></li>
      <li>12345</li>
    </ul>
    <input type="text" name="" id="" checked />
    <div class="l">
      <p>a 11111111113333333333</p>
    </div>
  </body>
</html>
