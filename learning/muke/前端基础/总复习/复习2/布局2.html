<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <!-- 两列 -->
    <!-- margin + float -->
    <div class="l2-1">
      <style scoped>
        .l2-1 {
          width: 100%;
          overflow: hidden;
        }
        .l2-1 div:nth-of-type(1) {
          width: 200px;
          float: left;

          height: 200px;
          background-color: #e0e;
        }
        .l2-1 div:nth-of-type(2) {
          height: 200px;
          background-color: #ee0;
          margin-left: 200px;
        }
      </style>
      <div>123</div>
      <div>123</div>
    </div>

    <!-- margin + BFC  -->
    <div class="l2-2">
      <style scoped>
        .l2-2 {
          width: 100%;
          overflow: hidden;
        }
        .l2-2 div:nth-of-type(1) {
          width: 200px;
          float: left;

          height: 200px;
          background-color: #e8e;
        }
        .l2-2 div:nth-of-type(2) {
          height: 200px;
          background-color: #ee9;
          overflow: hidden;
        }
      </style>
      <div>123</div>
      <div>123</div>
    </div>

    <!-- flex  -->
    <div class="l2-3">
      <style scoped>
        .l2-3 {
          width: 100%;
          display: flex;
        }
        .l2-3 div:nth-of-type(1) {
          flex-basis: 200px;

          height: 200px;
          background-color: #30e;
        }
        .l2-3 div:nth-of-type(2) {
          height: 200px;
          background-color: #e40;
          flex: 1;
        }
      </style>
      <div>123</div>
      <div>123</div>
    </div>

    <!-- absolute  -->
    <div class="l2-4">
      <style scoped>
        .l2-4 {
          width: 100%;
          height: 200px;
          position: relative;
        }
        .l2-4 div:nth-of-type(1) {
          position: absolute;
          left: 0;
          top: 0;
          width: 200px;
          height: 200px;
          background-color: #00e;
        }
        .l2-4 div:nth-of-type(2) {
          position: absolute;
          left: 200px;
          right: 0;
          top: 0;
          height: 200px;
          background-color: #e4f;
          flex: 1;
        }
      </style>
      <div>123</div>
      <div>123</div>
    </div>

    <!-- 三列布局 -->

    <!-- 圣杯布局 -->
    <div class="l3-3">
      <style scoped>
        .l3-3 {
          padding: 0 200px;
          overflow: hidden;
          margin-bottom: 20px;
        }

        .l3-3 div {
          float: left;
          position: relative;
        }
        .l3-3 div:nth-of-type(1) {
          width: 100%;
          height: 200px;
          background-color: #00e;
        }
        .l3-3 div:nth-of-type(2) {
          width: 200px;
          height: 200px;
          background-color: #0e0;
          margin-left: -100%;
          left: -200px;
        }
        .l3-3 div:nth-of-type(3) {
          width: 200px;
          height: 200px;
          background-color: #0ee;
          margin-left: -200px;
          right: -200px;
        }
      </style>
      <div>213</div>
      <div>123</div>
      <div>123</div>
    </div>

    <!-- 双飞翼 -->
    <div class="l3-2">
      <style scoped>
        .l3-2 {
          overflow: hidden;
        }
        .l3-2 > div:nth-of-type(1) {
          width: 100%;
          height: 200px;
          float: left;
        }
        .l3-2 > div:nth-of-type(1) > div {
          margin: 0 200px;
          height: 200px;
          background-color: #99e;
        }
        .l3-2 > div:nth-of-type(2) {
          float: left;
          width: 200px;
          height: 200px;
          margin-left: -100%;
          background-color: #0e9;
        }
        .l3-2 > div:nth-of-type(3) {
          float: left;
          width: 200px;
          height: 200px;
          margin-left: -200px;
          background-color: #3ee;
        }
      </style>
      <div><div>123</div></div>
      <div>123</div>
      <div>123</div>
    </div>

    <!-- 双飞翼 -->
    <div class="l3-1">
      <style scoped>
        .l3-1 {
          overflow: hidden;
        }
        .l3-1 > div:nth-of-type(1) {
          width: 100%;
          height: 200px;
          float: left;
        }
        .l3-1 > div:nth-of-type(1) > div {
          margin: 0 200px;
          height: 200px;
          background-color: #eea;
        }
        .l3-1 > div:nth-of-type(2) {
          float: left;
          width: 200px;
          height: 200px;
          margin-left: -100%;
          background-color: #eae;
        }
        .l3-1 > div:nth-of-type(3) {
          float: left;
          width: 200px;
          height: 200px;
          margin-left: -200px;
          background-color: #aee;
        }
      </style>
      <div>
        <div>123</div>
      </div>
      <div>123</div>
      <div>123</div>
    </div>

    <!-- flex -->
    <div class="l3-4">
      <style scoped>
        .l3-4 {
          display: flex;
          align-items: flex-start;
          justify-content: center;
        }

        .l3-4 div:nth-of-type(2) {
          flex-grow: 1;
          height: 200px;
          background-color: #00e;
        }
        .l3-4 div:nth-of-type(1) {
          flex-basis: 200px;
          height: 200px;
          background-color: #0e0;
        }
        .l3-4 div:nth-of-type(3) {
          flex-basis: 200px;
          height: 200px;
          background-color: #0ee;
        }
      </style>
      <div>213</div>
      <div>123</div>
      <div>123</div>
    </div>

    <!-- absolute -->
    <div class="l3-5">
      <style scoped>
        .l3-5 {
          position: relative;
        }
        .l3-5 div{
          position: absolute;
          top: 0;
        }
        .l3-5 div:nth-of-type(1) {
          left: 0;
          width: 200px;
          height: 200px;
          background-color: #90e;
        }
        .l3-5 div:nth-of-type(2) {
          left: 200px;
          right: 200px;
          height: 200px;
          background-color: #9e0;
        }
        .l3-5 div:nth-of-type(3) {
          right: 0;
          width: 200px;
          height: 200px;
          background-color: #9ee;
        }
      </style>
      <div>213</div>
      <div>123</div>
      <div>123</div>
    </div>
  </body>
</html>
