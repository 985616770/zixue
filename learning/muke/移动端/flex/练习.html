<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <title>3.6 flex布局--实例</title>
    <link rel="stylesheet" href="./iconfont.css" />
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }
      body {
        background-color: #e2e2e2;
        color: #595b66;
      }
      a {
        font-size: 12px;
        color: #686868;
        text-decoration: none;
      }
      li {
        list-style: none;
      }

      html {
        height: 100%;
      }
      body {
        height: 100%;
        display: flex;

        text-align: center;
        flex-direction: column;
        align-items: center;
      }
      .header {
        width: 100%;
        height: 10%;
        background-color: #f0f;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .main {
        width: 100%;
        flex: 1;
        display: flex;
      }
      .main-content {
        flex: 3;
        background-color: #0ff;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .main-sidebar {
        flex: 1;
        order: -1;
        background-color: #ff0;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .tabbar-container {
        width: 100%;
        min-height: 50px;
        background-color: #fff;
      }
      .tabbar {
        height: 100%;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }
      .tabbar-item {
        flex: 1;
      }
      .tabbar-link {
        display: flex;

        flex-direction: column;
      }
      .tabbar-link .iconfont {
        font-size: 24px;
      }
      .tabbar-item-active .tabbar-link {
        color: #de181b;
      }
    </style>
  </head>
  <body>
    <header class="header">header</header>

    <div class="main">
      <div class="main-content">content</div>
      <div class="main-sidebar">sidebar</div>
    </div>

    <footer class="tabbar-container">
      <ul class="tabbar">
        <li class="tabbar-item tabbar-item-active">
          <a href="###" class="tabbar-link">
            <i class="iconfont icon-home"></i>
            <span>首页</span>
          </a>
        </li>
        <li class="tabbar-item">
          <a href="###" class="tabbar-link">
            <i class="iconfont icon-category"></i>
            <span>分类页</span>
          </a>
        </li>
        <li class="tabbar-item">
          <a href="###" class="tabbar-link">
            <i class="iconfont icon-cart"></i>
            <span>购物车</span>
          </a>
        </li>
        <li class="tabbar-item">
          <a href="###" class="tabbar-link">
            <i class="iconfont icon-personal"></i>
            <span>个人中心</span>
          </a>
        </li>
      </ul>
    </footer>
  </body>
</html>
