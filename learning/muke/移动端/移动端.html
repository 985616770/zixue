  <body>

      <use

      "

    <script>
      var deviceWidth =
        document.documentElement.clientWidth ||
        window.innerWidth ||
        document.documentElement.getBoundingClientRect().width ||
        screen.width;
      var dpr = window.devicePixelRatio;
      console.log(deviceWidth);
      console.log(dpr);
