<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      ul {
        width: 1000px;
        height: 50px;
        margin: 0 auto;
        text-align: center;
      }
      li {
        float: left;
        margin-left: 100px;
      }
      li > a {
        margin-left: 10px;
        margin-right: 10px;
        color: #000;
        text-decoration: none;
      }
      .color {
        border-bottom: 1px solid orange;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li><a href="#">爱天气</a></li>
      <li><a href="#">天气视频</a></li>
      <li><a href="#">天气宝宝</a></li>
      <li><a href="#">天气新闻</a></li>
    </ul>
    <script>
      var lis = document.getElementsByTagName('li');
      for (var i = 0; i < lis.length; i++) {
        lis[i].onclick = function() {
          for (var i = 0; i < lis.length; i++) {
            lis[i].className = '';
          }
          this.className = 'color';
        };
      }
    </script>
  </body>
</html>
