<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: yellow;
        margin: 10px;
      }
      .l {
        background: linear-gradient(to left, red, green, blue);
        background: linear-gradient(to right, red, green, blue);
        background: linear-gradient(to top, red, green, blue);
        background: linear-gradient(to bottom, red, green, blue);
        background: linear-gradient(45deg, red, green, blue);
        background: linear-gradient(90deg, red, green, blue);
        background: linear-gradient(-90deg, red, green, blue);
        background: linear-gradient(180deg, red, green, blue);
        background: linear-gradient(to left top, red, green, blue);
        background: linear-gradient(to left bottom, red, green, blue);
        background: linear-gradient(to right top, red, green, blue);
        background: linear-gradient(to right bottom, red, green, blue);
        background: repeating-linear-gradient(
          to right bottom,
          red 10%,
          blue 20%,
          red 50%
        );
      }
      .c {
        background: radial-gradient(0 0ï¼Œred, green, blue);
        background: radial-gradient(red, green, blue);
        background: radial-gradient(red, green, blue);
        background: radial-gradient(red, green, blue);
        background: radial-gradient(red, green, blue);
        background: radial-gradient(red, green, blue);
        background: radial-gradient(red, green, blue);
        background: radial-gradient(red, green, blue);
        background: radial-gradient(red, green, blue);
        background: radial-gradient(red, green, blue);
        background: radial-gradient(red, green, blue);
        background: radial-gradient(
          ellipse farthest-corner at 4px 47px,
          #ffff80 20%,
          rgba(204, 153, 153, 0.4) 30%,
          #e6e6ff 60%
        );
        /* background: repeating-radial-gradient(red 10%, blue 20%, red 50%); */
      }

      .i {
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#000000', endColorstr='#ffffff',GradientType=0 );
      }
    </style>
  </head>
  <body>
    <div class="l"></div>
    <div class="c"></div>
    <div class="i"></div>
  </body>
</html>
