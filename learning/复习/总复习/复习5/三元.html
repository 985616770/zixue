<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var num = 0;
      num =
        num > 0
          ? num < 10
            ? ++num
            : --num
          : num == 0
          ? (num++, num / 10)
          : '';
      console.log(num);
      var arr = [1, 2, 3, 4, 6];
      var max = arr.reduce((prev, next) => {
        if (prev > next) return prev;
        return next;
      });
      console.log(max);
      
    </script>
  </body>
</html>
