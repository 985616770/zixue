<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script
      type="text/javascript"
      src="https://webapi.amap.com/maps?v=1.4.15&key=f758f8e90a38bcb7b8be511bd5325934"
    ></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        list-style: none;
      }
      #container {
        width: 100%;
        height: 100%;
        position: absolute;
        left: 0;
        top: 0;
      }
      .node {
        position: absolute;
        right: 10px;
        top: 10px;
        width: 200px;
        height: 300px;
        background-color: #fff;
        box-shadow: 0 0 10px #0006;
        z-index: 9999;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="node">
        右上角坐标:
        <span id="ne"></span><br />
        左下角坐标:
        <span id="sw"></span><br />
      </div>
    </div>
    <script>
      var map = new AMap.Map('container', {
        zoom: 10,
        center: [121, 30]
      });
      setTimeout(function() {
        // 移动距离
        // map.panBy(1000,20)
        // 移动到某点
        map.panTo([130, 120]);
      }, 2000);
      // 设置鼠标样式
      map.setDefaultCursor('copy');

      map.on('click', function(e) {
        console.log(e);
      });
    </script>
  </body>
</html>
