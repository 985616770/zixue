<!DOCTYPE html>

  <title>Document</title>
  <style>
  *{
    margin: 0;padding: 0;
  }
  .clear {
    clear: both;
  }
  .s1 {
    border: 1px solid #000;
    margin-bottom: 20px;
  }
  .s1 div:nth-child(1){
    width: 100px;
    height: 100px;
    background-color: #e00;
    float: left;
  }
  .s1 div:nth-child(2){
    width: 100px;
    height: 100px;
    background-color: rgb(148, 124, 124);
    float: left;
  }
  .s1 div:nth-child(3){
    width: 100px;
    height: 100px;
    background-color: rgb(14, 220, 106);
    float: left;
  }


 .s3 {

  .s3 div:nth-child(3){
    width: 100px;
    height: 100px;
    background-color: rgb(14, 220, 106);
    float: left;
  }
  .s3::after{
    content: "";
    display: block;
    visibility: hidden;
    clear: both;
  }
  .s3 {
    zoom: 1;
  }
