<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      p {
        height: 150px;
        background-color: gray;
        text-align: center;
        line-height: 150px;
      }
      .one {
        color: brown;
        font: bolder 80px '宋体';
      }
      .two {
        font: 100 40px '宋体';
        letter-spacing: 10px;
        text-decoration: underline;
        color: #ececec;
        vertical-align: 15px;
      }
      .three {
        font-size: 80px;
        font-style: oblique;
      }
      .four {
        font-variant: common-ligatures;
        font-size: 60px;
        font-style: italic;
        font-weight: 100;
        color: red;
      }
    </style>
  </head>
  <body>
    <p>
      <span class="one">我爱学习</span> <span class="two">学习爱我</span
      ><span class="three">!</span><span class="four">study</span>
    </p>
  </body>
</html>
