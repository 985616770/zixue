<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>table</title>
    <style>
      td[rowspan = "2"] {
        background-color: #ee0;
      }
    </style>
  </head>
  <body>
    <table
      border="1"
      style="width: 300px;text-align: center;margin: 0 auto;"
      cellpadding="10px"
      cellspacing="10px"
    >
      <caption style="margin-bottom: 10px">
        This is my new life
      </caption>
      <thead style="background-color: aqua">
        <tr>
          <th rowspan="2">1</th>
          <th rowspan="2">2</th>
          <th colspan="2">3</th>
          <th rowspan="2">5</th>
        </tr>
        <tr>
          <th>3</th>
          <th>4</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">1</td>
          <td>2</td>
          <td>3</td>
          <td rowspan="2">4</td>
          <td>5</td>
        </tr>
        <tr>
          <td>2</td>
          <td>3</td>
          <td>5</td>
        </tr>
        <tr>
          <td rowspan="2">1</td>
          <td>2</td>
          <td rowspan="3" colspan="3">3</td>
        </tr>
        <tr>
          <td>2</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="5">1</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
