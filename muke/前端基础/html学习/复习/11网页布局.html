<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .s1 {
      width: 100%;
      height: 100px;
      background-color: #ee0;
      text-align: center;
      line-height: 100px;
    }

    .s2 {
      width: 100%;
    }

    .s2 div:nth-child(1) {
      width: 200px;
      height: 200px;
      background-color: #f00;
      float: left;
    }
    .s2 div:nth-child(2) {
      background-color: #0f0;
      height: 200px;
      overflow: hidden;
    }

    .s2-1 {
      width: 100%;
    }

    .s2-1 > div:nth-child(1) {
      float: left;
      width: 200px;
      height: 200px;
      position: relative;
      background-color: #f0f;
    }
    .s2-1 > div:nth-child(2) {
      float: right;
      width: 100%;
      height: 200px;
      margin-left: -200px;
    }
    .s2-1 > div:nth-child(2) .s2-1-1 {
      margin-left: 200px;
      height: 200px;
      background-color: #ff0;
    }

    .s2-1::after {
      content: '';
      display: block;
      visibility: hidden;
      clear: both;
    }

    .s2-2 {
      position: relative;
      width: 100%;
    }
    .s2-2 > div:nth-child(1) {
      position: absolute;
      left: 0;
      width: 200px;
      height: 200px;
      background-color: #eee;
    }
    .s2-2 > div:nth-child(2) {
      position: absolute;
      left: 200px;
      right: 0;
      height: 200px;
      background-color: #fae;
    }

    .s2-3 {
      display: flex;
      width: 100%;
      margin-top: 200px;
    }

    .s2-3 > div:nth-child(1) {
      width: 200px;
      height: 200px;
      background-color: #f99;
    }
    .s2-3 > div:nth-child(2) {
      flex: 1;
      height: 200px;
      background-color: #aae;
    }
  </style>
  <body>
    <!-- 行布局 -->
    <div class="s1">123</div>
    <!-- 两列布局 -->
    <div class="s2">
      <div>123</div>
      <div>123</div>
    </div>
    <!-- float + bfc-->

    <div class="s2-1">
      <div>123</div>
      <div>
        <div class="s2-1-1">1223</div>
      </div>
    </div>
    <!-- float + margin-->

    <div class="s2-2">
      <div>123</div>
      <div>
        1234
      </div>
    </div>
    <!-- absolute-->

    <div class="s2-3">
      <div>123</div>
      <div>
        1234
      </div>
    </div>
    <!-- flex -->

    <!-- 三列布局 -->

    <div class="s3">
      <style scoped>
        .s3 {
          height: 200px;
          padding: 0 200px;
        }

        .s3 div:nth-child(2) {
          position: relative;
          float: left;
          width: 100%;
          height: 200px;
          background-color: #f00;
        }
        .s3 div:nth-child(3) {
          position: relative;
          float: left;
          width: 200px;
          height: 200px;
          background-color: #e0e;
          margin-left: -100%;
          left: -200px;
        }
        .s3 div:nth-child(4) {
          position: relative;
          float: left;
          width: 200px;
          height: 200px;
          background-color: #00e;
          margin-left: -200px;
          right: -200px;
        }
        .s3::after {
          content: '';
          display: block;
          visibility: hidden;
          clear: both;
        }
      </style>
      <div>123</div>
      <div>123</div>
      <div>123</div>
    </div>
    <!-- 圣杯布局 -->

    <div class="s3-1">
      <style scoped>
        .s3-1 {
          width: 100%;
        }

        .s3-1 > div:nth-of-type(1) {
          float: left;
          height: 200px;
          width: 100%;
        }
        .s3-1 > div:nth-of-type(1) > div {
          margin: 0 200px;
          height: 200px;
          background-color: #f0f;
        }

        .s3-1 > div:nth-of-type(2) {
          float: left;
          width: 200px;
          height: 200px;
          background-color: #00f;
          margin-left: -100%;
        }
        .s3-1 > div:nth-of-type(3) {
          float: left;
          width: 200px;
          height: 200px;
          background-color: #ff0;
          margin-left: -200px;
        }
        .s3-1::after {
          content: '';
          display: block;
          visibility: hidden;
          clear: both;
        }
      </style>
      <div>
        <div>123</div>
      </div>
      <div>123</div>
      <div>123</div>
    </div>
    <!-- 双飞翼布局 -->

    <div class="s3-2">
      <style scoped>
        .s3-2 {
          width: 100%;
        }
        .s3-2 div:nth-of-type(1) {
          float: left;
          width: 200px;
          height: 200px;
          background-color: #ff0;
        }
        .s3-2 div:nth-of-type(3) {
          display: block;
          height: 200px;
          background-color: #0ff;
        }
        .s3-2 div:nth-of-type(2) {
          float: right;
          width: 200px;
          height: 200px;
          background-color: #0f0;
        }
        .s3-2:after {
          content: '';
          display: block;
          visibility: hidden;
          clear: both;
        }
      </style>
      <div>123</div>
      <div>123</div>
      <div>123</div>
    </div>
    <!-- 双边浮动 中间自适应-->

    <div class="s3-3">
      <style scoped>
        .s3-3 {
          width: 100%;
          position: relative;
        }
        .s3-3 div:nth-of-type(1) {
          position: absolute;
          left: 0;
          width: 200px;
          height: 200px;
          background-color: #f11;
        }
        .s3-3 div:nth-of-type(2) {
          position: absolute;
          left: 200px;
          right: 200px;
          height: 200px;
          background-color: #faf;
        }
        .s3-3 div:nth-of-type(3) {
          position: absolute;
          right: 0;
          width: 200px;
          height: 200px;
          background-color: #ff0;
        }
      </style>
      <div>123</div>
      <div>123</div>
      <div>123</div>
    </div>
    <!-- absolute -->
  </body>
</html>
