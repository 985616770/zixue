    <script>
      window.onload = function() {
        var l1 = document.getElementById('l1');

            node: l2,
            tag:'li'
          })
          console.log(a[0].innerText);
        
      };
    </script>

    <ul id="l1">
      <li class="blue">01</li>

      <li class="blue">03</li>
