<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .box {
        padding: 50px;
        overflow: hidden;
      }
      .left,
      .tip {
        float: left;
        position: relative;
        height: 20px;
      }
      .tip {
        display: none;
      }
      .cha::after {
        display: block;
        content: '';
        position: absolute;
        left: -20px;
        bottom: 3px;
        width: 10px;
        height: 10px;
        background-color: rgb(0, 255, 0);
      }
      .cha::before {
        display: block;
        content: '';
        position: absolute;
        right: 10px;
        top: 6px;
        width: 10px;
        height: 10px;
        background-color: rgb(250, 13, 1);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="left cha">
        <input type="text" name="num" id="num" placeholder="请输入电话号码" />
      </div>
      <div class="tip" id="tip">请输入11位有效数字</div>
    </div>

    <div>
      <select name="" id="select">
        <option value="#e00">红</option>
        <option value="#00e">蓝</option>
        <option value="#0e0">绿</option>
      </select>
    </div>
    <script>
      var left = document.getElementById('num');
      var tip = document.getElementById('tip');

      left.onfocus = function() {
        tip.style.display = 'block';
      };
      left.onblur = function() {
        tip.style.display = 'none';
        var value = left.value;
        // if (value.length == 11 && !isNaN(value)) {
        // } else {
        // }
      };

      var select = document.getElementById('select');
      select.onchange = function() {
        console.log(this.options[this.selectedIndex].value);
        // for (let i = 0; i < this.options.length; i++) {
        //   const ele = this.options[i];
        //   if (ele.selected) {
        //     this.style.backgroundColor = ele.value;
        //   }
        // }
        document.body.style.backgroundColor = this.value;
      };
    </script>
  </body>
</html>
