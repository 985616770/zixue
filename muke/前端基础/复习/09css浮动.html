<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .clear {
        clear: both;
      }
      header {
        display: block;
        background-color: #f0f;
        /* overflow: hidden; */
        border: 1px solid black;
        float: left;
      }
      div {
        width: 100px;
        height: 100px;
      }
      div:nth-child(1) {
        background-color: #00f;
        float: left;
      }
      div:nth-child(2) {
        background-color: #f00;
        float: left;
      }
      div:nth-child(3) {
        background-color: #0f0;
        float: left;
      }
      /* header::after {
        content: '';
        display: block;
        clear: both;
        visibility: hidden;
      } */
    </style>
  </head>
  <body>
    <header>
      <div></div>
      <div></div>
      <div></div>
      <!-- <div class="clear"></div> -->
    </header>
  </body>
</html>
