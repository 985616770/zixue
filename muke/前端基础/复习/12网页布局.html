<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .l1 {
      background-color: #f00;
      height: 100px;
      line-height: 100px;
      text-align: center;
    }
  </style>
  <body>
    <!-- 行布局 -->
    <div class="l1">123</div>

    <!-- 两列布局 -->

    <!-- margin + float -->
    <div class="l2-1">
      <style scoped>
        .l2-1 {
          width: 100%;
          overflow: hidden;
        }

        .l2-1 div:nth-of-type(1) {
          float: left;
          width: 200px;
          height: 200px;
          background-color: #f0f;
        }
        .l2-1 div:nth-of-type(2) {
          height: 200px;
          background-color: #00f;
          margin-left: 200px;
        }
      </style>
      <div>123</div>
      <div>123</div>
    </div>

    <!-- margin + float -->
    <div class="l2-2">
      <style scoped>
        .l2-2 {
          width: 100%;
          overflow: hidden;
        }

        .l2-2 div:nth-of-type(1) {
          float: right;
          width: 200px;
          height: 200px;
          background-color: #aaf;
        }
        .l2-2 div:nth-of-type(2) {
          height: 200px;
          background-color: #339;
          margin-right: 200px;
        }
      </style>
      <div>123</div>
      <div>123</div>
    </div>

    <!-- float + BFC-->
    <div class="l2-3">
      <style scoped>
        .l2-3 {
          width: 100%;
          overflow: hidden;
        }

        .l2-3 div:nth-of-type(1) {
          float: right;
          width: 200px;
          height: 200px;
          background-color: #f7f;
        }
        .l2-3 div:nth-of-type(2) {
          height: 200px;
          background-color: #77f;
          overflow: hidden;
        }
      </style>
      <div>123</div>
      <div>123</div>
    </div>

    <!-- flex -->
    <div class="l2-4">
      <style scoped>
        .l2-4 {
          width: 100%;
          display: flex;
        }

        .l2-4 div:nth-of-type(2) {
          width: 200px;
          height: 200px;
          background-color: #f70;
        }
        .l2-4 div:nth-of-type(1) {
          flex: 1;
          height: 200px;
          background-color: #00f;
        }
      </style>
      <div>123</div>
      <div>123</div>
    </div>

    <!-- absolute -->
    <div class="l2-5">
      <style scoped>
        .l2-5 {
          width: 100%;
          position: relative;
        }

        .l2-5 div:nth-of-type(2) {
          position: absolute;
          right: 0;
          top: 0;
          width: 200px;
          height: 200px;
          background-color: #070;
        }
        .l2-5 div:nth-of-type(1) {
          margin-right: 200px;
          height: 200px;
          background-color: #2af;
        }
      </style>
      <div>123</div>
      <div>123</div>
    </div>

    <!-- 三列布局 -->

    <!-- 圣杯布局 -->
    <div class="l3">
      <style scoped>
        .l3 {
          height: 200px;
          padding: 0 200px;
        }
        .l3 div:nth-of-type(1) {
          float: left;
          width: 100%;
          height: 200px;
          background-color: #ee0;
        }
        .l3 div:nth-of-type(2) {
          position: relative;
          float: left;
          width: 200px;
          height: 200px;
          margin-left: -100%;
          left: -200px;
          background-color: #e0e;
        }
        .l3 div:nth-of-type(3) {
          position: relative;
          float: left;
          width: 200px;
          height: 200px;
          margin-left: -200px;
          right: -200px;
          background-color: #0ee;
        }
      </style>
      <div>123</div>
      <div>123</div>
      <div>123</div>
    </div>

    <!-- 双飞翼布局 -->
    <div class="l3-1">
      <style scoped>
        .l3-1 {
          height: 200px;
          overflow: hidden;
        }
        .l3-1 > div:nth-of-type(1) {
          float: left;
          width: 100%;
          height: 200px;
        }
        .l3-1 > div:nth-of-type(1) > div {
          margin: 0 200px;
          height: 200px;
          background-color: #eea;
        }
        .l3-1 > div:nth-of-type(2) {
          float: left;
          width: 200px;
          height: 200px;
          margin-left: -100%;
          background-color: #eae;
        }
        .l3-1 > div:nth-of-type(3) {
          float: left;
          width: 200px;
          height: 200px;
          margin-left: -200px;
          background-color: #aee;
        }
      </style>
      <div>
        <div>123</div>
      </div>
      <div>123</div>
      <div>123</div>
    </div>

    <!-- flex -->
    <div class="l3-2">
      <style scoped>
        .l3-2 {
          height: 200px;
          display: flex;
          justify-content: center;
          align-items: flex-start;
        }
        .l3-2 div:nth-of-type(2) {
          flex-grow: 1;
          height: 200px;
          background-color: #ee0;
        }
        .l3-2 div:nth-of-type(1) {
          flex-basis: 200px;
          height: 200px;
          background-color: #e0e;
        }
        .l3-2 div:nth-of-type(3) {
          flex-basis: 200px;
          height: 200px;
          background-color: #0ee;
        }
      </style>
      <div>123</div>
      <div>123</div>
      <div>123</div>
    </div>
    <!-- absolute -->
    <div class="l3-3">
      <style scoped>
        .l3-3 {
          height: 200px;
          position: relative;
        }
        .l3-3 div:nth-of-type(1) {
          margin: 0 200px;
          width: calc(100% - 400px);
          height: 200px;
          background-color: #0e0;
        }
        .l3-3 div:nth-of-type(2) {
          position: absolute;
          top: 0;
          left: 0;
          width: 200px;
          height: 200px;
          background-color: #00e;
        }
        .l3-3 div:nth-of-type(3) {
          position: absolute;
          top: 0;
          right: 0;
          width: 200px;
          height: 200px;
          background-color: #e0e;
        }
      </style>
      <div>123</div>
      <div>123</div>
      <div>123</div>
    </div>
  </body>
</html>
