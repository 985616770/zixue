<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <style>
    header {
      height: 100px;
      width: 100%;
      background-color: #ede;
    }
    section {
      position: relative;
      height: 7000px;
      width: 100%;
    }
    footer {
      height: 100px;
      width: 100%;
      background-color: #000;
    }
    .a {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
      background-color: #000;
      width: 200px;
      height: 200px;
    }
    .b {
      position: fixed;
      top: 0;
      right: 0;
      background-color: #0f0;
      width: 200px;
      height: 200px;
    }
    .c {
      position: sticky;
      top: 0;
      left: 50%;
      background-color: #e32;
      width: 200px;
      height: 200px;
    }
  </style>
  <body>
    <header></header>
    <section>
      <div class="a"></div>
      <div class="b"></div>
      <div class="c"></div>
    </section>
    <footer></footer>
  </body>
</html>
