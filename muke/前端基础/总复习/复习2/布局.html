<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <!-- 两列布局 -->

    <!-- float + margin -->
    <div class="l2-1">
      <style scoped>
        .l2-1 {
          width: 100%;
        }

        .l2-1 div:nth-of-type(1) {
          float: left;
          height: 200px;
          width: 200px;
          background-color: #00e;
        }
        .l2-1 div:nth-of-type(2) {
          height: 200px;
          background-color: #eae;
          margin-left: 200px;
        }
      </style>
      <div>123</div>
      <div>123</div>
    </div>

    <!-- float + bfc -->
    <div class="l2-2">
      <style scoped>
        .l2-2 {
          width: 100%;
        }

        .l2-2 div:nth-of-type(1) {
          float: left;
          height: 200px;
          width: 200px;
          background-color: rgb(126, 126, 144);
        }
        .l2-2 div:nth-of-type(2) {
          height: 200px;
          background-color: #e0e;
          overflow: hidden;
        }
      </style>
      <div>123</div>
      <div>123</div>
    </div>

    <!-- flex -->
    <div class="l2-3">
      <style scoped>
        .l2-3 {
          display: flex;
          width: 100%;
        }

        .l2-3 div:nth-of-type(1) {
          height: 200px;
          width: 200px;
          background-color: rgb(126, 16, 144);
        }
        .l2-3 div:nth-of-type(2) {
          flex: 1;
          background-color: rgb(126, 126, 1);
        }
      </style>
      <div>123</div>
      <div>123</div>
    </div>

    <!-- absolute -->
    <div class="l2-4">
      <style scoped>
        .l2-4 {
          width: 100%;
          height: 200px;
          position: relative;
        }

        .l2-4 div:nth-of-type(1) {
          position: absolute;
          left: 0;
          top: 0;
          height: 200px;
          width: 200px;
          background-color: rgb(12, 16, 144);
        }
        .l2-4 div:nth-of-type(2) {
          position: absolute;
          right: 0;
          left: 200px;
          top: 0;
          height: 200px;
          background-color: rgb(16, 126, 1);
        }
      </style>
      <div>123</div>
      <div>123</div>
    </div>

    <!-- 三列布局 -->

    <!-- 圣杯布局 -->
    <div class="l3-1">
      <style scoped>
        .l3-1 {
          padding: 0 200px;
          overflow: hidden;
        }

        .l3-1 div:nth-of-type(1) {
          float: left;
          width: 100%;
          height: 200px;
          background-color: #0dff0e;
        }
        .l3-1 div:nth-of-type(2) {
          position: relative;
          left: -200px;
          float: left;
          width: 200px;
          height: 200px;
          background-color: #0202ff;
          margin-left: -100%;
        }
        .l3-1 div:nth-of-type(3) {
          position: relative;
          right: -200px;
          float: left;
          width: 200px;
          height: 200px;
          background-color: #ff0fff;
          margin-left: -200px;
        }
      </style>
      <div>123</div>
      <div>123</div>
      <div>123</div>
    </div>

    <!-- 双飞翼布局 -->
    <div class="l3-2">
      <style scoped>
        .l3-2 {
          height: 200px;
          overflow: hidden;
        }

        .l3-2 div:nth-of-type(1) {
          width: 100%;
          float: left;
        }
        .l3-2 div:nth-of-type(1) > div {
          height: 200px;
          margin: 0 200px;
          background-color: #fdff0e;
        }
        .l3-2 div:nth-of-type(2) {
          float: left;
          width: 200px;
          height: 200px;
          background-color: #02ffff;
          margin-left: -100%;
        }
        .l3-2 div:nth-of-type(3) {
          float: left;
          width: 200px;
          height: 200px;
          background-color: #9889ef;
          margin-left: -200px;
        }
      </style>
      <div><div>123</div></div>
      <div>123</div>
      <div>123</div>
    </div>

    <!-- flex -->
    <div class="l3-3">
      <style scoped>
        .l3-3 {
          display: flex;
          justify-content: center;
          align-items: flex-start;
        }

        .l3-3 div:nth-of-type(2) {
          flex-grow: 1;
          height: 200px;
          background-color: #ede;
        }

        .l3-3 div:nth-of-type(1) {
          height: 200px;
          flex-basis: 200px;
          background-color: #ffee0f;
        }
        .l3-3 div:nth-of-type(3) {
          flex-basis: 200px;
          height: 200px;
          background-color: #9889ef;
        }
      </style>
      <div>123</div>
      <div>123</div>
      <div>123</div>
    </div>

    <!-- absolute -->
    <div class="l3-4">
      <style scoped>
        .l3-4 {
          position: relative;
          height: 200px;
        }

        .l3-4 div:nth-of-type(1) {
          position: absolute;
          left: 0;
          top: 0;
          width: 200px;
          background-color: #ede;
          height: 200px;
        }

        .l3-4 div:nth-of-type(2) {
          position: absolute;
          left: 200px;
          right: 200px;
          top: 0;
          background-color: #ffee0f;
          height: 200px;
        }
        .l3-4 div:nth-of-type(3) {
          position: absolute;
          right: 0;
          top: 0;
          height: 200px;
          width: 200px;
          background-color: #0fe;
        }
      </style>
      <div>123</div>
      <div>123</div>
      <div>123</div>
    </div>
  </body>
</html>
