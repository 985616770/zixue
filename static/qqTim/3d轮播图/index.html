<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3D轮播图</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 560px;
            height: 300px;
            margin: 100px auto 0;
            border: 1px soild #ccc;
            position: relative;
        }

        .box .imageBox {
            list-style: none;
            width: 100%;
            height: 100%;
            overflow: hidden;

        }

        .box .imageBox li {
            list-style: none;
            width: 112px;
            height: 100%;
            float: left;
            position: relative;
            /*perspective: 500px;*/
            transform-style: preserve-3d;
        }


        .box .imageBox li span {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: url("images/1.jpg") no-repeat;
        }

        < !-- -->.box .imageBox li span:nth-child(1) {
            background-image: url("images/1.jpg");
            background-position: 0 0;
        }

        .box .imageBox li span:nth-child(2) {
            background-image: url("images/2.jpg");
            /*旋转过后轴也会旋转：：：：：：*/
            transform: rotateX(90deg) translateZ(150px);
        }

        .box .imageBox li span:nth-child(3) {
            background-image: url("images/3.jpg");
            transform: rotateX(180deg) translateZ(150px);
        }

        .box .imageBox li span:nth-child(4) {
            background-image: url("images/4.jpg");
            transform: rotateX(270deg) translateZ(150px);
        }

        .box .imageBox li:nth-child(1) span {
            background-position: 0 0;
        }

        .box .imageBox li:nth-child(2) span {
            background-position: -112px 0;
        }

        .box .imageBox li:nth-child(3) span {
            background-position: -224px 0;
        }

        .box .imageBox li:nth-child(4) span {
            background-position: -336px 0;
        }

        .box .imageBox li:nth-child(5) span {
            background-position: -448px 0;
        }









        .box .left,
        .box .right {
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.2);
            top: 50%;
            transform: translateY(-25px);
            line-height: 50px;
            text-align: center;
            text-decoration: none;
            font-size: 30px;
        }

        .box .left {
            left: 0;
        }

        .box .right {
            right: 0;
        }
    </style>
</head>

<body>
    <div class="box">
        <ul class="imageBox">
            <li>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </li>
            <li>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </li>
            <li>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </li>
            <li>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </li>
            <li>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </li>
        </ul>
        <!-- 转义符 实体& -->
        <a href="javascript:;" class="left">&lt;</a>
        <a href="javascript:;" class="right">&gt;</a>
    </div>
    <script src="./jquery.min.js"></script>
    <script>
        $(function () {
            /*1.点击切换图片,定义一个索引
            看第二张图 -90deg 看第四张图 90deg

            */
            var index = 0;
            $('.left').on('click', function () {
                index--;
                var angle = -index * 90;
                $('li').css('transform', 'rotateX(' + angle + 'deg)')
            });
            $('.right').on('click', function () {
                index++;
                var angle = -index * 90;
                $('li').css('transform', 'rotateX(' + angle + 'deg)')
            });
        })
    </script>
</body>

</html>
