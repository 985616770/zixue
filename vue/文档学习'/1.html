<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      {{ message }}
    </div>
    <div id="app-2">
      <span v-bind:title="message">
        鼠标悬停此处几秒， 可以看到此处动态绑定的 title！
      </span>
    </div>

    <div id="app-3">
      <span v-if="seen">现在你可以看到我</span>
    </div>

    <div id="app-4">
      <ol>
        <li v-for="todo in todos">
          {{ todo.text }}
        </li>
      </ol>
    </div>

    <div id="app-5">
      <p>{{ message }}</p>
      <button v-on:click="reverseMessage">翻转 message</button>
    </div>

    <div id="app-6">
      <p>{{ message }}</p>
      <input v-model="message" />
    </div>

    <div id="app-7">
      <ol>
        <!--
          现在我们为每个 todo-item 提供了 todo 对象，
          其中它的内容是动态的。
          我们还需要为每个组件提供一个 "key"，
          这将在之后详细解释。
        -->
        <todo-item
          v-for="item in groceryList"
          v-bind:todo="item"
          v-bind:key="item.id"
        >
        </todo-item>
      </ol>
    </div>
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue!'
        }
      });

      var app2 = new Vue({
        el: '#app-2',
        data: {
          message: '页面加载于 ' + new Date().toLocaleString()
        }
      });

      var app3 = new Vue({
        el: '#app-3',
        data: {
          seen: true
        }
      });

      var app4 = new Vue({
        el: '#app-4',
        data: {
          todos: [
            { text: '学习 JavaScript' },
            { text: '学习 Vue' },
            { text: '创建激动人心的代码' }
          ]
        }
      });

      var app5 = new Vue({
        el: '#app-5',
        data: {
          message: 'Hello Vue.js!'
        },
        methods: {
          reverseMessage: function() {
            this.message = this.message
              .split('')
              .reverse()
              .join('');
          }
        }
      });
      var app6 = new Vue({
        el: '#app-6',
        data: {
          message: 'Hello Vue!'
        }
      });

      Vue.component('todo-item', {
        // todo-item 组件现在接受一个 "prop"，
        // 类似于一个自定义属性。
        // 此 prop 名为 todo。
        props: ['todo'],
        template: '<li>{{ todo.text }}</li>'
      });
    </script>
  </body>
</html>
